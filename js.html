<!DOCTYPE html>
<html>
<style>
  .countries {
    text-align: center;
    margin: 100px;
  }
  .country__img {
    width: 400px;
    height: 150px;
  }
  .inline {
    width: 100%;
    display: none;
    margin-bottom: 2rem;
    transition: filter 0.5s ease;
    padding: 1.5rem;
    border-radius: 5px;
    filter: drop-shadow(5px 0px 15px #afafaf);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    align-items: center;
  }
</style>
<body>
    <p id="demo"></p>
    <div class="inline" style="display: block;">
      <div class="countries">
      </div>
    </div>
<script>

var x = document.getElementById("demo");

//get the current location lat lng
window.onload = function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    console.log("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
    const lat = position.coords.latitude,
          lng = position.coords.longitude;
    console.log(`Latitude: ${lat}, Longitude: ${lng}`);
    whereAmI(lat, lng)
}

//checking the url status code and perform resolve, reject using Promise
function status(response) {
  if (response.status >= 200 && response.status < 300) {
    return Promise.resolve(response)
  } else {
    return Promise.reject(new Error(response.status + ':' +response.statusText))
  }
}

//getting and saving response
function json(response) {
  console.log(response);
  return response.json()
}

const countriesContainer = document.querySelector('.countries');

const renderCountry = function (data, className = '') {
  const html = `
  <article class="country ${className}">
    <img class="country__img" src="${data.flag}" />
    <div class="country__data">
      <h3 class="country__name">${data.name} ( ${data.nativeName} )</h3>
      <h4 class="country__region">${data.region}</h4>
      <p class="country__row"><span> ðŸ‘« </span>${(
        +data.population / 1000000
        ).toFixed(1)} people</p>
      <p class="country__row"><span> ðŸ—£ </span>${data.languages[0].name}</p>
      <p class="country__row"><span> ðŸ’µ </span>${data.currencies[0].name}</p>
    </div>
  </article>
  `;
  countriesContainer.insertAdjacentHTML('beforeend', html);
  countriesContainer.style.opacity = 1;
}

const getCountryData = function (country) {
  fetch(`https:restcountries.eu/rest/v2/name/${country}`)
    .then(status)
    .then(json)
    .then(data => {
      const data_fileter = data.filter((data) => data.name === country);
      console.log(data_fileter);
      renderCountry(data_fileter[0]);
    })
}

//fetching location details
function whereAmI(lat, lng) {
    fetch(`https://geocode.xyz/${lat},${lng}?geoit=json`)
    //getting and saving response
    .then(status)
    .then(json)
    //displaying the response to UI
    .then(function (data) {
        console.log(data);
        console.log(`You are in ${data.city}, ${data.country}`)
        getCountryData(data.country)
    })
    //triggers this if there is any error
    .catch(err => {
        console.error(`${err}`);
    })
}

</script>

</body>
</html>
